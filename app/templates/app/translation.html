<!DOCTYPE html>
<html>
<head>
    <title>Translate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            padding: 10px 15px;
            border: 1px solid #f4f9ffff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #007bff;
            color: white;
        }

        .translation-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            margin-top: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation</h1>
<form method="POST">
    {% csrf_token %}
    <textarea name="text" rows="5" cols="50">{{ original }}</textarea>
    <select name="target_lang">
        <option value="en" {% if target_lang == "en" %}selected{% endif %}>English</option>
        <option value="es" {% if target_lang == "es" %}selected{% endif %}>Spanish</option>
        <option value="fr" {% if target_lang == "fr" %}selected{% endif %}>French</option>
        <option value="de" {% if target_lang == "de" %}selected{% endif %}>German</option>
        <option value="it" {% if target_lang == "it" %}selected{% endif %}>Italian</option>
        <option value="pt" {% if target_lang == "pt" %}selected{% endif %}>Portuguese</option>
        <option value="ru" {% if target_lang == "ru" %}selected{% endif %}>Russian</option>
        <option value="zh" {% if target_lang == "zh" %}selected{% endif %}>Chinese</option>
        <option value="ja" {% if target_lang == "ja" %}selected{% endif %}>Japanese</option>
        <option value="ko" {% if target_lang == "ko" %}selected{% endif %}>Korean</option>  
        <option value="ar" {% if target_lang == "ar" %}selected{% endif %}>Arabic</option>
        <!-- Add more languages as supported by your API -->
    </select>
    <button type="submit">Translate</button>
</form>
{% if translated %}
    <h3>Translated Text:</h3>
    <p>{{ translated }}</p>
{% endif %}
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
